apiVersion: apps/v1
kind: Deployment
metadata: 
  name: postgresdev
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: postgres
  template: 
    metadata: 
      labels: 
        app: postgres
    spec: 
      containers: 
        - name: postgresdev
          image: postgres:16beta3-alpine3.18
          ports: 
            - containerPort: 5432
          env: 
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_DB
              value: devnet_app
          volumeMounts:
            - name: data-postgres
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data-postgres
          hostPath:
            path: /var/lib/postgresql/data
            type: DirectoryOrCreate

